<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart - PIB des États-Unis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }
        #chart-container {
            background-color: #f7f7f7;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .bar {
            fill: #4F46E5; 
            transition: fill 0.2s;
        }
        .bar:hover {
            fill: #F59E0B;
        }
        .tick line {
            stroke: #d1d5db; 
        }
        .tick text {
            font-size: 10px;
        }
        #tooltip {
            position: absolute;
            background-color: #1F2937; 
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            z-index: 10;
        }
        .svg-container {
            display: inline-block;
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            vertical-align: top;
            overflow: hidden;
        }
        .svg-content-responsive {
            display: inline-block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div id="chart-container" class="w-full max-w-5xl rounded-lg p-6 md:p-10">
        <h1 id="title" class="text-3xl md:text-4xl font-extrabold text-center text-gray-800 mb-6">
            Produit Intérieur Brut des États-Unis (1947 - 2015)
        </h1>
        
        <div class="svg-container">
        </div>
    </div>

    <div id="tooltip" style="opacity: 0;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DATA_URL = 'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json';

            const margin = { top: 30, right: 30, bottom: 60, left: 80 };
            const fullWidth = 900;
            const fullHeight = 500;
            const width = fullWidth - margin.left - margin.right;
            const height = fullHeight - margin.top - margin.bottom;
            const svgContainer = d3.select(".svg-container");
            const svg = svgContainer.append("svg")
                .attr("viewBox", `0 0 ${fullWidth} ${fullHeight}`)
                .attr("preserveAspectRatio", "xMidYMid meet")
                .classed("svg-content-responsive", true)
                .append("g")
                .attr("transform", `translate(${margin.left}, ${margin.top})`);
            
            const formatGDP = (d) => `$${d3.format(",.1f")(d)} Billions`;
            
            const handleErrors = (response) => {
                if (!response.ok) {
                    throw Error(response.statusText);
                }
                return response;
            }
            fetch(DATA_URL)
                .then(handleErrors)
                .then(response => response.json())
                .then(data => {
                    const gdpData = data.data.map(item => ({
                        date: new Date(item[0]),
                        gdp: item[1]
                    }));

                    const maxDate = d3.max(gdpData, d => d.date);
                    const minDate = d3.min(gdpData, d => d.date);
                    const maxGDP = d3.max(gdpData, d => d.gdp);

                    const xScale = d3.scaleTime()
                        .domain([minDate, maxDate])
                        .range([0, width]);

                    const yScale = d3.scaleLinear()
                        .domain([0, maxGDP])
                        .range([height, 0]); 

                    
                    const xAxis = d3.axisBottom(xScale);
                    svg.append("g")
                        .attr("id", "x-axis")
                        .attr("transform", `translate(0, ${height})`)
                        .call(xAxis)
                        .attr("class", "text-gray-600");

                    // Axe Y
                    const yAxis = d3.axisLeft(yScale);
                    svg.append("g")
                        .attr("id", "y-axis")
                        .call(yAxis)
                        .attr("class", "text-gray-600");

                    svg.append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 0 - margin.left + 5)
                        .attr("x", 0 - (height / 2))
                        .attr("dy", "1em")
                        .style("text-anchor", "middle")
                        .attr("class", "text-sm text-gray-700 font-semibold")
                        .text("PIB (en milliards de dollars US)");

                    const barWidth = width / gdpData.length;

                    svg.selectAll(".bar")
                        .data(gdpData)
                        .enter()
                        .append("rect")
                        .attr("class", "bar")
                        .attr("x", d => xScale(d.date))
                        .attr("y", d => yScale(d.gdp)) 
                        .attr("width", barWidth)
                        .attr("height", d => height - yScale(d.gdp)) 
                        .attr("data-date", d => d3.timeFormat("%Y-%m-%d")(d.date)) 
                        .attr("data-gdp", d => d.gdp)
                        .attr("tabindex", 0) 

                        .on("mouseover", (event, d) => {
                            const tooltip = d3.select("#tooltip");
                            
                            const year = d.date.getFullYear();
                            const quarter = Math.floor(d.date.getMonth() / 3) + 1;
                            const quarterDate = `${year} T${quarter}`;

                            tooltip.transition()
                                .duration(150)
                                .style("opacity", 0.95);

                            tooltip.html(`
                                <span class="font-bold">${quarterDate}</span><br>
                                ${formatGDP(d.gdp)}
                            `)
                            .attr("data-date", d3.timeFormat("%Y-%m-%d")(d.date)) 

                            const xPosition = event.pageX + 10;
                            const yPosition = event.pageY - 40;

                            tooltip.style("left", `${xPosition}px`)
                                .style("top", `${yPosition}px`);
                        })
                        .on("mouseout", () => {
                            d3.select("#tooltip").transition()
                                .duration(300)
                                .style("opacity", 0);
                        });

                })
                .catch(error => {
                    console.error("Erreur lors du chargement des données:", error);
                    d3.select("#chart-container").append("p").attr("class", "text-red-500 text-center mt-4").text(`Erreur de chargement: ${error.message}`);
                });
        });
    </script>
</body>
</html>
